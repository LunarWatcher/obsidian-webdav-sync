name: Test and build nightly artefacts
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  artefacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deps
        run: npm i
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm run test
      - name: Assemble artefacts
        run: |
          OUTPUT=obsidian-webdav-sync
          mkdir $OUTPUT
          cp styles.css $OUTPUT
          cp main.js $OUTPUT
          cp manifest.json $OUTPUT
          ls $OUTPUT
      - uses: actions/upload-artifact@v4
        with:
          name: obsidian-webdav-sync
          path: obsidian-webdav-sync
          if-no-files-found: error
  integration:
    needs: artefacts
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artefact: '*_amd64.deb'
            command-extras: xvfb-run
          - os: windows-2025
            artefact: '*.exe'
    runs-on: ${{ matrix.os }}
    steps:
      - run: printenv
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Npm dev deps
        run: |
          npm i --include=dev
      - uses: actions/download-artifact@v5
        with:
          name: obsidian-webdav-sync
          path: obsidian-webdav-sync
      - uses: actions/download-artifact@v5
        with:
          name: obsidian-webdav-sync
          path: dist/obsidian-webdav-sync
      - name: Show artefact tree
        run: ls dist/obsidian-webdav-sync

      - name: Yoink Obsidian artefact
        uses: robinraju/release-downloader@v1
        with:
          repository: obsidianmd/obsidian-releases
          latest: true
          tarBall: false
          zipBall: false
          fileName: ${{ matrix.artefact }}
          out-file-path: obsidian_inst
      - name: Install obsidian artefact (Ubuntu)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt install -y ./obsidian_inst/*.deb
      - name: Install obsidian artefact (Windows)
        if: ${{ matrix.os == 'windows-2025' }}
        run: |
          ./obsidian_inst/*.exe /S
          echo "OBSIDIAN_LOCATION=${LOCALAPPDATA}/Programs/Obsidian/Obsidian.exe >> $GITHUB_ENV"
        shell: bash
      - name: Python deps
        working-directory: integration-test/
        run: |
          pip3 install --break-system-packages -r requirements.txt 
      - name: Ubuntu deps
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt install -y xvfb
      - name: Run tests
        working-directory: integration-test/
        run: |
          ${{ matrix.command-extras }} python3 -m pytest
